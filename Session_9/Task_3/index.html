<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Georgia, "Times New Roman", Times, serif;
        text-align: center;
      }
      .parent {
        flex-direction: column;
        display: flex;
        background-color: #d1d1d1;
        width: fit-content;
        height: fit-content;
        border: 3px solid black;
        padding: 20px;
        gap: 10px;
      }
      .box1 {
        display: flex;
        gap: 10px;
      }
      .box2 {
        display: flex;
        gap: 10px;
      }
      .parent .chil {
        color: rgb(255, 255, 255);
        display: flex;
        justify-content: center;
        background-color: #3498DB;
        width: 100px;
        height: 50px;
        font-size: 10px;
        padding: 25px;
        height: 50px;
        align-items: center;
        border-radius: 5px;
      }
      .chil_item {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <section class="parent">
      <div class="box1">
        <div class="chil"><p>1</p></div>
        <div class="chil">2</div>
        <div class="chil">3</div>
        <div class="chil">4</div>
      </div>
      <div class="box2">
        <div class="chil chil_item">5</div>
        <div class="chil">6</div>
        <div class="chil">7</div>
      </div>
    </section>
  </body>
</html>
