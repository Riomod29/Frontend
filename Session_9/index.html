<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rimod29</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: white;
        }
        .parent{
            width: 1000px;
            height: 220px;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .parent .child{
            width: 150px;
            height: 80px;
            border-radius: 10%;
            text-align: center;
            font-size: 25px;
            display: flex;
            justify-content: center;  /* Căn giữa ngang */
            align-items: center;  /* Căn giữa dọc */
        }
        .parent .child:nth-last-of-type(1){
            background-color: #800080;
        }
        .parent .child:nth-last-of-type(2){
            background-color: #800080;
        }
        .parent .child:nth-last-of-type(3){
            background-color: #800080;
        }
        .parent .child:nth-last-of-type(4){
            background-color: #800080;
        }
        .parent .child:nth-last-of-type(5){
            background-color: #800080;
        }
        .parent .child:nth-last-of-type(6){
            background-color: #800080;
        }
        .parent .child:nth-last-of-type(7){
            background-color: #800080;
        }
        .parent .child:nth-last-of-type(8){
            background-color: #800080;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
    </div>
</body>
</html>
