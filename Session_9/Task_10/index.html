<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9808d52605.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .all{
            background-color: rgb(198, 198, 198);
            width: auto;
            height: 700px;
        }
        .header {
            width: 100%;
            height: 230px;
            align-items: center;
            padding: 10px 20px;
            background-color: #009BE5;
        }
        .profile {
            width: 100%;    
            display: flex;
            flex-direction: row;
            justify-content: end;
            align-items: center;
            gap: 30px;
            padding: 30px;
            .avata {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }
            .bell {
                width: 50px;
                height: 50px;
            }
            p {
                font-size: 30px;
                color: white;
            }
        }
        .authen {
            display: flex;
            justify-content: space-between;

            h1{
                font-size: 50px;
                color: white;
                margin-top: -30px;

            }
            button {
                background-color: #009BE5;
                width: 150px;
                height: 50px;
                color: white;
                font-size: 20px;
                border-radius: 10px;
                margin-right: 30px;
                border: 2px solid white;
            }
            i {
                width: 50px;
                height: 50px;
                text-align: center;
                align-items: center;
                font-size: 30px;
                color: #009BE5;
                border-radius: 50%;
                background-color: white;
            }
        }
        .navigation_bar {
            display: flex;
            justify-content: start;
            gap: 50px;
            color: white;
            font-weight: 500;
        }
        .line {
            width: 40px;
            height: 5px;
            margin-top: 18px;
            background-color: white;
            border-radius: 10px;
        }
        .foodter {
            text-align: justify-content;
            width: 1200px;
            height: 50px;
            background-color: rgb(237, 237, 237);
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
            margin-left: 200px;
            border-radius: 10px 10px 0 0;

        .mot{
            margin-top: 15px;
            display: flex;
            gap: 20px;  
        }
        .hai{
            margin-top: 15px;
            display: flex;
            gap: 20px;
            p{
                height: 45px;
                background-color: #009BE5;
                color: white;
                border-radius: 5px;
                text-align: center;
                width: 75px;
                height: 30px;
                margin-top: -3px;
            }
            i{
                margin-top: 5px;
            }
        }
        }

        .end{
            margin-left: 200px;
            width: 1200px;
            height: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 0 10px 10px;
            p{
                font-size: 20px;
                color: rgb(128, 128, 128);
            }
        }

    </style>
</head>
<body>
    <div class="all">
    <div class="header">
        <div class="profile">
            <p>Go to docs</p>
            <img class="bell" src="./bell.png" alt="">
            <img class="avata" src="https://imagedelivery.net/LBWXYQ-XnKSYxbZ-NuYGqQ/81d38eb2-5bd2-466e-60e5-aff60df10e00/avatarhd" alt="">
        </div>
        <div class="authen">
            <h1>Authentication</h1>
                <div>
                <button>Web setup</button>
                <i class="fa-solid fa-question"></i>
                </div>
        </div>
        <div class="navigation_bar">
            <div class="child">Users<div class="line"></div></div>
            <div class="child">Sign-in method</div>
            <div class="child">Templates</div>
            <div class="child">Usage</div>
        </div>
    </div>

    <div class="foodter">
            <div class="mot">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p class="p1">Search by email address, phone number, or user UID</p>
            </div>
            <div class="hai">
                <p>Add user</p>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
    </div>

        <div class="end">
        <p>No users for this project yet</p>
        </div>
    </div>
</body>
</html>
