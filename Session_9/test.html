<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        h1{
            text-align: center;
            font-size: 30px;
            margin: 50px auto;
        }
        .parent{
            /* width: 300px; */
            height: 300px;
            background-color: slategray;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            align-content: space-evenly ;
        }
        .parent .child{
                width: 100px;
                height: 100px;
        }
        .parent .child:nth-last-of-type(1){
            background-color: rgb(255, 0, 0);
        }
        .parent .child:nth-last-of-type(2){
            background-color: rgb(255, 247, 0);
        }
        .parent .child:nth-last-of-type(3){
            background-color: rgb(123, 255, 0);
        }
        .parent .child:nth-last-of-type(4){
            background-color: rgb(0, 89, 255);
        }
        .parent .child:nth-last-of-type(5){
            background-color: rgb(255, 0, 234);
        }
    </style>
</head>
<body>
    <h1>Test flex box</h1>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
