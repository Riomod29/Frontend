<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riomod29</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        font-size: 28px;
      }

      .description {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .box {
        border: 3px solid #04aa6c;
        padding: 10px;
        text-align: center;
        width: 95%;
        margin: auto;
        font-size: 18px;
      }

      .example {
        background: #e5e9ed;
        padding: 15px;
        margin-top: 20px;
        border-radius: 8px;
      }

      pre {
        background: white;
        padding: 10px;
        border-left: 5px solid #04aa6c;
        font-size: 16px;
      }

      .button {
        background: #04aa6c;
        color: white;
        padding: 10px 15px;
        display: inline-block;
        margin-top: 10px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
      }

      .button:hover {
        background: darkgreen;
      }
      code {
        color: #d85b75;
        background-color: #f3f1f4;
      }
    </style>
  </head>
  <body>
    <h1>Center Align Text</h1>
    <p class="description">
      To just center the text inside an element, use
      <code>text-align: center;</code>
    </p>

    <div class="box">This text is centered.</div>

    <div class="example">
      <h2>Example</h2>
      <pre>
<code style="color: #AF5A55;">.center</code>{
    <code style="color:#EC3E2F ;">text-align</code>: <code style="color:#2627B1 ;">center</code>;
    <code style="color:#EC3E2F ;">border</code>: <code style="color: #2627B1;">3px solid green</code>;
}
        </pre>
      <a href="#" class="button">Try it Yourself Â»</a>
    </div>
  </body>
</html>
