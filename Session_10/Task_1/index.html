<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riomod29</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64e754094c.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navigation {
            width: auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: #E5E5E5;
            color: #000000;
            padding: 20px;
            flex-direction: row;
            margin: 0 20px;
        }
        .navigation .logo {
            font-family: "Great Vibes", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 30px;
            padding: 10 50px;
        }
        .navigation .search {
            width: 100px;
            background-color: #8D939E;
            color: #ffffff;
            border-radius: 5px;
            border: none;
        }
        .navigation .child:nth-last-of-type(7){
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navigation">
            <div class="logo">Sport News</div>
        <div class="child">Home</div>
        <div class="child">Category</div>
        <div class="child">Recent News</div>
        <div class="child">Trending News</div>
        <div class="child">Clubs Ranking</div>
        <div class="child">Sports Article</div>
                <button class="search">
                    <span>
                        <i style="padding: 10px;" class="fa-solid fa-magnifying-glass">
                        </i>
                    </span>Search
                </button>
    </div>
</body>
</html>
