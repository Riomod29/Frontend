<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riomod29</title>
    <script
      src="https://kit.fontawesome.com/7b988689d5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <h3>Water resistant mosquito...</h3>
      <div class="badge">INACTIVE</div>

      <div class="info">
        <i class="fas fa-user"></i> <b>Client :</b> <a href="#">Monsters.Inc</a>
      </div>
      <div class="info">
        <i class="fas fa-credit-card"></i> <b>Budget :</b> 10,500$
      </div>

      <div class="progress-section">
        <div>Progress</div>
        <div>76%</div>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <div class="dates">
        <div><span>Started :</span> 8th Mar. 2021</div>
        <div><span>Deadline :</span> 15th Sept. 2022</div>
      </div>

      <div class="avatars">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User1" />
        <img
          src="https://randomuser.me/api/portraits/women/45.jpg"
          alt="User2"
        />
      </div>

      <div class="tasks"><i class="fas fa-list-check"></i> <b>125</b> Task</div>
    </div>
  </body>
</html>
