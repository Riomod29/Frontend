<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <style>.bodies{
    display: flex;  
}
.card{
    width: 300px;
    margin-left: 20px;
}
.card-title{
    font-size: 30px;
    font-weight: bold;
    justify-content: center;
    margin-top: 90px;
}
.logobs{
    width: 25px;
    height: 25px;
    border-radius: 50%;
}
.fa-solid{
    color: white;
}
.fa-regular{
    color: white;
}
.foot{
    display: flex;
    justify-content: space-between;
}
.foot1{
    margin-top: 50px;
}
.foot2{
    margin-top: 14px;
}
.foot3{
    margin-top: 48px;
}
.foot p{
    color: white;    
    font-size: 12px;
}
.right {
    display: flex;
}
.right p, i{
    margin: 5px;
}</style>
  </head>
<body>
    
    <h4>Rikkei cards</h4>
    <hr>
    <div class="bodies">
    <div class="card">
        <img class="card-img-top" src="https://hinhnenmoingay.com/wp-content/uploads/2024/12/anh-hoa-buon-dep-nhat.jpg" alt="Card image">
        <div class="card-img-overlay">
          <h4 class="card-title text-white">Short title, long jacket</h4>
          <div class="foot foot1">
          <img class="logobs" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/2560px-Bootstrap_logo.svg.png" alt="logoBoostrap">
          <div class="right">
          <i class="fa-solid fa-joystick"></i>
          <p>Earth</p>
          <i class="fa-regular fa-calendar"></i>
          <p>3d</p>
        </div>
        </div>
            </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="https://hinhnenmoingay.com/wp-content/uploads/2024/12/anh-hoa-buon-dep-nhat.jpg" alt="Card image">
        <div class="card-img-overlay">
          <h4 class="card-title text-white">Much longer title that wraps to multiple lines</h4>
          <div class="foot foot2">
          <img class="logobs" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/2560px-Bootstrap_logo.svg.png" alt="logoBoostrap">
          <div class="right">
          <i class="fa-solid fa-joystick"></i>
          <p>Pakistan</p>
          <i class="fa-regular fa-calendar"></i>
          <p>4d</p>
        </div>
        </div>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="https://hinhnenmoingay.com/wp-content/uploads/2024/12/anh-hoa-buon-dep-nhat.jpg" alt="Card image">
        <div class="card-img-overlay">
          <h4 class="card-title text-white">Another longer title belongs here</h4>
          <div class="foot foot3">
        <img class="logobs" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/2560px-Bootstrap_logo.svg.png" alt="logoBoostrap">
        <div class="right">
        <i class="fa-solid fa-joystick"></i>
          <p>California</p>
          <i class="fa-regular fa-calendar"></i>
          <p>5d</p>
        </div>
        </div>
        </div>
      </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
