<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Interface</title>
    <style>
        .header {
            display: flex;
            justify-content: center;
        }
        .btn-success {
        background-color: blue;
    }
    </style>
</head>

<body>
    <div class="all">  
    <div class="container mt-5">
        <form>
                <div class="header">
                    <h4>Liên hệ với chúng tôi</h4>
                </div>
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="name" class="form-control" value="Nhập họ tên">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" value="Nhập email">
            </div>
            <div class="form-group">
                <label for="mesege">Tin nhắn</label>
                <textarea type="mesege" class="form-control">Nhập tin nhắn</textarea>
            </div>
            <button type="send" class="btn btn-success">Gửi tin nhắn</button>
        </form>
    </div>
    </div>
</body>
</html>
