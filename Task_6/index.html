<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riomod29</title>
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
html {
    font-family: Arial, Helvetica, sans-serif;
}
.container {
    height: 100vh;
    width: 100%;
}
.logo {
    background: #5995DB;
    height: 5%;
}
.header, .sign-up, .content {
    display: flex;
    justify-content: center;
    align-items: center;
}
.header {
    height: 30%;
    background: #B2D6FF;
}
.feature {
    height: 30%;
    display: flex;
}
.feature-item {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}
.feature-1 { background: #F5CF8D; }
.feature-2 { background: #C8C6FA; }
.feature-3 { background: #F09A9D; }
.sign-up {
    height: 15%;
    background: #D7E9FE;
}
.content {
    height: 20%;
    background: #EBEDF0;
}
@media screen and (max-width: 1200px) and (min-width: 768px){
    .container {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
    .header, .content {
        width: 100%;
    }
    .feature {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }
    .sign-up {
        width: 50%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .feature-item {
        width: 50%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .feature-1 {
        order: 1;
    }
    .feature-2 {
        order: 2;
    }
    .feature-3 {
        order: 3;
    }
}
@media screen and (max-width: 768px) {
    .container {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
    .feature {
        flex-direction: column;
        width: 100%;
    }
    .feature-item {
        width: 100%;
        height: 15%;
    }
    .sign-up {
        width: 100%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="header">HEADER</div>
        <div class="feature">
            <div class="feature-item feature-1">FEATURE</div>
            <div class="feature-item feature-2">FEATURE</div>
            <div class="feature-item feature-3">FEATURE</div>
        </div>
        <div class="sign-up">SIGN UP</div>
        <div class="content">CONTENT</div>
    </div>
</body>
</html>
