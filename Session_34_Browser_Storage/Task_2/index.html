<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4 fw-bold">Task Management</h2>

        <!-- Filter Form -->
        <form class="row g-3 mb-4">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Content" id="filterContent">
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" id="filterDate">
            </div>
            <div class="col-md-2">
                <select class="form-select" id="filterStatus">
                    <option value="">Choose status</option>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Username" id="filterUser">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary w-100" onclick="filterTasks()">Submit</button>
            </div>
        </form>

        <!-- Tasks Table -->
        <table class="table table-bordered text-center align-middle">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Content</th>
                    <th>Due date</th>
                    <th>Status</th>
                    <th>Assigned to</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskTable">
                <tr>
                    <td>1</td>
                    <td>Learn Javascript Session 01</td>
                    <td>2023-04-17</td>
                    <td>Pending</td>
                    <td>Anh Bách</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editTask(this)">Sửa</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Learn Javascript Session 2</td>
                    <td>2023-04-17</td>
                    <td>Pending</td>
                    <td>Lâm</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editTask(this)">Sửa</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Learn CSS Session 1</td>
                    <td>2023-04-17</td>
                    <td>Pending</td>
                    <td>Hiếu Ci ớt ớt</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editTask(this)">Sửa</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./scrip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
