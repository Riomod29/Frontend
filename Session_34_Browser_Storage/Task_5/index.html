<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Danh sách nhân viên Rikkei</h2>
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="employeeName" class="form-control" placeholder="Tên nhân viên">
            </div>
            <div class="col">
                <input type="text" id="employeePosition" class="form-control" placeholder="Chức vụ">
            </div>
            <div class="col">
                <button id="addEmployee" class="btn btn-primary w-100">Thêm nhân viên</button>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Chức vụ</th>
                </tr>
            </thead>
            <tbody id="employeeTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
