<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên Rikkei</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DANH SÁCH NHÂN VIÊN RIKKEI</h1>

        <div class="form-group">
            <label>Tên nhân viên</label>
            <input type="text" id="tenNhanVien" placeholder="Tên nhân viên">
        </div>

        <div class="form-group">
            <label>Chức vụ</label>
            <input type="text" id="chucVu" placeholder="Chức vụ">
        </div>

        <button onclick="themNhanVien()">Thêm nhân viên</button>

        <table id="danhSachNhanVien">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Chức vụ</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="scrip.js"></script>
</body>

</html>
