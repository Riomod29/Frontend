<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input.valid {
            border-color: #28a745;
        }

        input.invalid {
            border-color: #dc3545;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 12px;
            text-align: left;
            margin-bottom: 10px;
            display: none;
        }

        .success {
            color: green;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .links {
            margin-top: 10px;
            font-size: 14px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="return validateForm(event)">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email address" required name="email">
            <div id="emailError" class="error"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required name="password">
            <div id="passwordError" class="error"></div>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Enter your confirm password" required
                name="cfPassword">
            <div id="confirmPasswordError" class="error"></div>

            <button type="submit">Register</button>
        </form>
        <div id="successMessage" class="success">Registration successful!</div>
        <div class="links">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
    <script src="scrip.js"></script>
</body>

</html>
