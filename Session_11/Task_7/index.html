<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riomod29</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
body {
    background-color: #f4f4f4;
}
.container {
    display: flex;
    height: 100vh;
    width: 100%;
}
.row {
    display: flex;
    height: 100vh;
    width: 75%;
}
.sidebar {
    background-color: #333;
    color: white;
    width: 25%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
}
.content {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.card {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}
.contact {
    background-color: #333;
    color: white;
    width: 25%;
    display: flex;
    justify-content: center;
    align-items: center;
}
@media (min-width: 768px) and (max-width: 1200px) {
    .row {
        display: flex;
        height: 80%;
        width: 100%;
    }
     .container {
        flex-direction: column;
    }
    .sidebar {
        width: 40%;
        margin-bottom: 30px;
    }
    .content {
        width: 60%;
    }
    .contact {
        width: 40%;
        height: 15%;
    }
}
@media (max-width: 768px) {
    .container {
        display: flex;
        flex-direction: column;
    }
    .row {
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    .sidebar {
        height: 25%;
        width: 100%;
    }
    .content {
        height: 50%;
        width: 100%;
    }
    .card {
        padding: 15px;
    }
    .contact {
        height: 25%;
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="sidebar">
            <h1>Rikkei</h1>
          </div>
          <div class="content">
            <div class="card">
              <h2>About Me</h2>
              <p>This is the section where I introduce myself.</p>
            </div>
            <div class="card">
              <h2>My Skills</h2>
              <p>Here are the technologies I know.</p>
            </div>
            <div class="card">
              <h2>Projects</h2>
              <p>These are some of the projects I have worked on.</p>
            </div>
          </div>
        </div>
        <div class="contact">
          <p>Contact: rikkei@gmail.com</p>
        </div>
      </div>
</body>
</html>
