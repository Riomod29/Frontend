<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            ;
            margin-bottom: 0px;
            /* Điều chỉnh khoảng cách giữa tiêu đề và bảng */
        }

        body {
            text-align: center;
        }

        table {
            width: 25%;
            margin: auto;
            border-collapse: collapse;
            /* Điều chỉnh khoảng cách giữa các ô */
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 20%;
        }
    </style>
</head>

<body>
    <h2><i>My Store</i></h2>
    <table border="1">
        <tr>

            <th>Item Photo</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td><img src="./oranges-g8a493970e_1920.webp" alt=""></td>
            <td>Oranges</td>
            <td>$1 ea.</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Bananas.jpg" alt=""></td>
            <td>Bananas</td>
            <td>$0.75/lb</td>
        </tr>
        <tr>
            <td><img src="./1-25.jpg" alt=""></td>
            <td>Pomegranates</td>
            <td>3 for $5</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Gummy_bears.jpg" alt=""></td>
            <td>Gummy Bears</td>
            <td>$6 per bag</td>
        </tr>
        <tr>
            <td><img src="./broccoli.jpg" alt=""></td>
            <td>Broccoli</td>
            <td>$3 a head</td>
        </tr>
    </table>
</body>

</html>
