<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riomod29</title>
    <style>
        label {
            display: inline-block;
            width: 180px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <label>Họ và tên:</label>
    <input type="text"><br>

    <label>Ngày sinh:</label>
    <input type="date"><br>

    <label>Giới tính:</label>
    <input type="radio" name="Gender">Nam
    <input type="radio" name="Gender">Nữ<br>

    <label>Số điện thoại:</label>
    <input type="text"><br>

    <label>Email:</label>
    <input type="text"><br>

    <vid style="display: flex; align-items: center">
        <p style="width: 185px">Địa chỉ:</p>
        <textarea></textarea><br>
    </vid>

    <label>Vai trò trong nhóm:</label>
    <select>
        <option>Thành viên</option>
    </select><br>

    <label>Sở thích:</label>
    <input type="text"><br>

    <vid style="display: flex; align-items: center">
        <label style="width: 185px">Kỹ năng:</label>
        <textarea></textarea><br>
    </vid>

    <label>Thời gian rảnh:</label>
    <input type="checkbox">Sáng
    <input type="checkbox">Chiều
    <input type="checkbox">Tối<br>

    <vid style="display: flex; align-items: center">
        <p style="width: 185px">Lý do tham gia nhóm:</p>
        <textarea></textarea><br>
    </vid>

    <label>Màu yên thích:</label>
    <input type="color"><br>

    <label>Đăng ký nhận bản tin:</label>
    <input type="checkbox">Có<br>

    <label>Nhận thông báo qua email:</label>
    <input type="radio" name="thông báo">Email
    <input type="radio" name="thông báo">SMS<br>

    <button>Đăng ký thành viên</button>
</body>

</html>
