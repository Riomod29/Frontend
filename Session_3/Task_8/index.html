<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riomod29</title>
    <style>
        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 05px;
        }
    </style>
</head>

<body>
    <label>Họ và tên:</label>
    <input type="text"><br>
    <label>Ngày sinh:</label>
    <input type="date"><br>
    <label>Giới tính:</label>
    <input type="radio" name="Gender">Nam
    <input type="radio" name="Gender">Nữ<br>
    <label>Số căn cước công dân:</label>
    <input type="text"><br>
    <label>Ngày cấp:</label>
    <input type="date"><br>
    <label>Nơi cấp:</label>
    <input type="text"><br>
    <label>Số điện thoại:</label>
    <input type="text"><br>
    <label>Email:</label>
    <input type="text"><br>

    <div style="display: flex; align-items: center;">
        <p style="width: 205px">Địa chỉ thường trú:</p>
        <textarea></textarea><br>
    </div>
    <div style="display: flex; align-items: center">
        <p style="width: 205px;">Địa chỉ tạm trú:</p>
        <textarea></textarea><br>
    </div>

    <label>Loại căn cước công dân:</label>
    <input type="radio" name="CCCD" id="">Căn cước công dân mới
    <input type="radio" name="CCCD" id="">Căn cước công dân cũ<br>

    <input type="text"><br>
    <label>Tôn giáo:</label>
    <input type="text"><br>
    <label>Quốc tịch:</label>
    <input type="text" value="Việt Nam"><br>
    <label>Họ tên cha/mẹ:</label>
    <input type="text"><br>
    <label>Số CMND/CCCD của cha/mẹ:</label>
    <input type="text"><br>
    <label>Tỉnh/Thành phố:</label>
    <select>
        <option>Chọn Tỉnh/Thành phố</option>
    </select><br>
    <button>Gửi thông tin</button>

</body>

</html>
